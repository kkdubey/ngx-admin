
<nb-card>
  <nb-card-header>
      Issue Info
  </nb-card-header>
  <nb-card-body>
    <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label class="form-control-label">Place to show toast:</label>
            <div class="dropdown" ngbDropdown>
              <button class="btn btn-primary" type="button" ngbDropdownToggle>
                Test
              </button>
              <ul ngbDropdownMenu class="dropdown-menu">
                <li class="dropdown-item">
                  Test1
                </li>
                <li class="dropdown-item">
                  test2
                </li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <label class="form-control-label">Animation type:</label>
            <div class="dropdown" ngbDropdown>
              <button class="btn btn-primary" type="button" ngbDropdownToggle>
                Animation Type Test
              </button>
              <ul ngbDropdownMenu class="dropdown-menu">
                <li class="dropdown-item" >
                  ddl1
                </li>
                <li class="dropdown-item" >
                  ddl2
                </li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <label class="form-control-label">Title:</label>
            <input class="form-control" [(ngModel)]="title" name="title">
          </div>
          <form>
            <div class="form-group">
              <label class="form-control-label">Content:</label>
              <input class="form-control" [(ngModel)]="content" name="content">
            </div>
          </form>
        </div>
  
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <label class="form-control-label">Limit number of toasts:</label>
            <input class="form-control" type="number" [(ngModel)]="toastsLimit" name="limit">
          </div>
          <div class="form-group">
            <label class="form-control-label">Toast type:</label>
            <div class="dropdown" ngbDropdown>
              <button class="btn btn-primary" type="button" ngbDropdownToggle>
                {{ type }}
              </button>
              <ul ngbDropdownMenu class="dropdown-menu">
                  <li class="dropdown-item" >test1</li>
                  <li class="dropdown-item" >test2</li>
              </ul>
            </div>
          </div>
  
          <div><nb-checkbox [(ngModel)]="isNewestOnTop">Newest on top</nb-checkbox></div>
          <div><nb-checkbox [(ngModel)]="isHideOnClick">Hide on click</nb-checkbox></div>
          <div><nb-checkbox [(ngModel)]="isDuplicatesPrevented">Prevent arising of duplicate toast</nb-checkbox></div>
          <div><nb-checkbox [(ngModel)]="isCloseButton">Close button</nb-checkbox></div>
        </div>
      </div>
  </nb-card-body>
</nb-card>

<div class="">
  <div class="row">
    <ngx-issue-info class="issue-info" [jobId]="job.JobName" [ticketDetails]="ticketDetails"></ngx-issue-info>
  </div>
  <div class="clearfix"></div>
  <ngx-issue-probability [jobId]="job.IndexId"></ngx-issue-probability>
  <div class="clearfix"></div>

  <div class="">
    <div class="row" style="display: -webkit-box;">
      <div class="col-md-4">
        <ngx-frequent-issue [jobId]="job.JobName"></ngx-frequent-issue>
      </div>
      <div class="col-md-4">
        <ngx-recent-issue [jobId]="job.JobName"></ngx-recent-issue>
      </div>
      <div class="col-md-4">
        <ngx-point-in-time-resolutions [jobId]="job.IndexId"></ngx-point-in-time-resolutions>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-2 col-xs-2">
    <!-- <nb-menu [items]="menus" (click)="openTab($event)"></nb-menu> -->
    <nb-card>
      <div class="issue-div" style="text-align: center;">
        <span>Issue Tracker</span>
      </div>
      <nb-card class="ticket-list">
        <div *ngFor="let menu of menus" class="issue-div" (click)="openTab(menu)">
          <i class="menu-icon nb-keypad"></i>
          <span>{{menu.issue_type}}-{{menu.index}}</span>
        </div>
      </nb-card>
    </nb-card>
  </div>
  <div class="col-md-10 col-xs-10">
    <nb-card>
      <ngb-tabset>
        <ngb-tab title="Dashboard">
          <ng-template ngbTabContent>
            <ngx-ticket-dashboard></ngx-ticket-dashboard>
          </ng-template>
        </ngb-tab>
        <ngb-tab *ngFor="let tab of tabData">
          <ng-template ngbTabTitle>
            <b id="{{tab.issue_type}}-{{tab.index}}">{{tab.issue_type}}-{{tab.index}}</b>
            <i class="nb-close-circled" (click)="closeTab(tab)"></i>
          </ng-template>
          <ng-template ngbTabContent>
            <ngx-issue-details [ticketDetails]="tab"></ngx-issue-details>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </nb-card>
  </div>
</div>
